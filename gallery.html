<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="gallery col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h1 class="gallery-title">Gallery</h1>
        <div class="text-center">
          <button class="btn btn-default filter-button active" id="all" onclick="call(this.id)">All</button>
          <button class="btn btn-default filter-button" id="hdpe" onclick="call(this.id)">HDPE Pipes</button>
          <button class="btn btn-default filter-button" id="sprinkle" onclick="call(this.id)">Sprinkle
            Pipes</button>
          <button class="btn btn-default filter-button" id="spray" onclick="call(this.id)">Spray Nozzle</button>
          <button class="btn btn-default filter-button" id="irrigation" onclick="call(this.id)">Irrigation
            Pipes</button>
        </div>
      </div>

      <div class="gallery_product col-6 col-lg-4 col-md-4 col-sm-4 col-xs-6 filter hdpe">
        <img src="http://fakeimg.pl/365x365/" class="img-fluid">
      </div>

      <div class="gallery_product col-6 col-lg-4 col-md-4 col-sm-4 col-xs-6 filter sprinkle">
        <img src="http://fakeimg.pl/365x365/" class="img-fluid">
      </div>

      <div class="gallery_product col-6 col-lg-4 col-md-4 col-sm-4 col-xs-6 filter hdpe">
        <img src="http://fakeimg.pl/365x365/" class="img-fluid">
      </div>

      <div class="gallery_product col-6 col-lg-4 col-md-4 col-sm-4 col-xs-6 filter irrigation">
        <img src="http://fakeimg.pl/365x365/" class="img-responsive">
      </div>

      <div class="gallery_product col-6 col-lg-4 col-md-4 col-sm-4 col-xs-6 filter spray">
        <img src="http://fakeimg.pl/365x365/" class="img-responsive">
      </div>

      <div class="gallery_product col-6 col-lg-4 col-md-4 col-sm-4 col-xs-6 filter irrigation">
        <img src="http://fakeimg.pl/365x365/" class="img-responsive">
      </div>

      <div class="gallery_product col-6 col-lg-4 col-md-4 col-sm-4 col-xs-6 filter spray">
        <img src="http://fakeimg.pl/365x365/" class="img-responsive">
      </div>

      <div class="gallery_product col-6 col-lg-4 col-md-4 col-sm-4 col-xs-6 filter irrigation">
        <img src="http://fakeimg.pl/365x365/" class="img-responsive">
      </div>

      <div class="gallery_product col-6 col-lg-4 col-md-4 col-sm-4 col-xs-6 filter irrigation">
        <img src="http://fakeimg.pl/365x365/" class="img-responsive">
      </div>

      <div class="gallery_product col-6 col-lg-4 col-md-4 col-sm-4 col-xs-6 filter hdpe">
        <img src="http://fakeimg.pl/365x365/" class="img-responsive">
      </div>

      <div class="gallery_product col-6 col-lg-4 col-md-4 col-sm-4 col-xs-6 filter spray">
        <img src="http://fakeimg.pl/365x365/" class="img-responsive">
      </div>

      <div class="gallery_product col-6 col-lg-4 col-md-4 col-sm-4 col-xs-6 filter sprinkle">
        <img src="http://fakeimg.pl/365x365/" class="img-responsive">
      </div>
    </div>
  </div>

  <script src="./js/index.js"></script>
</body>

</html>
